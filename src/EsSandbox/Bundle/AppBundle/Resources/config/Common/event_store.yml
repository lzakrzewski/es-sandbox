services:
    es_sandbox.event_store: "@es_sandbox.event_store.http"

    es_sandbox.event_store.http:
        class: EsSandbox\Common\Infrastructure\EventStore\HttpEventStore
        arguments:
            - "@guzzle_http.client"
            - "@es_sandbox.short_name_to_fqn"
            - "%es_sandbox.event_store.uri%"