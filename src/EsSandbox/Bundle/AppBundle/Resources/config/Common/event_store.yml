services:
    es_sandbox.event_store: "@es_sandbox.event_store.guzzle_eventstore"

    es_sandbox.event_store.guzzle_eventstore:
        class: EsSandbox\Common\Infrastructure\EventStore\GuzzleEventStore
        arguments:
            - "@guzzle_http.client"
            - "@es_sandbox.short_name_to_fqn"
            - "%es_sandbox.event_store_address%"